    <main>
        <div class="jogo-mario" >
            <div id="game">
                <img src="mario.gif" id="personagem" alt="personagem  mario">
                <img src="pipe.png" id="quadrado" alt="tubo do mario">
            </div>
        </div>
    <script>
            // Coloque aqui o código para iniciar o jogo
            
            // jogo daqui para baixo 
            let personagem = document.querySelector('#personagem')
            let quadrado = document.querySelector('#quadrado')
            function pular(){
                if(personagem.classList != 'animar'){
                    personagem.classList.add('animar')
                }
                setTimeout(function(){
                    personagem.classList.remove('animar')
                }, 500)
            }
                var testarColisao = setInterval( function(){
                var topoPersonagem = parseInt(
                window.getComputedStyle(personagem).getPropertyValue('top')
                )
                var EsquerdaQuadrado = parseInt(
                    window.getComputedStyle(quadrado).getPropertyValue('left')
                )
                if(EsquerdaQuadrado < 90 /*distancia*/  && EsquerdaQuadrado > 0 && topoPersonagem >= 60){
                    quadrado.style.animation = 'none'
                    quadrado.style.display = 'none'
                    alert('Você perdeu!')
                }
            }, 10)
    </script>
    </main>
